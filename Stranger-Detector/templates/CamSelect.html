<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam 선택</title>

    <style>
        /* 스타일 정의 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 세로 정렬을 위해 추가 */
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
        }

        #title_bar {
            margin: 30px 0 0 30px; /* title 위치 조정 */
            align-self: flex-start;
        }

        #title_bar img {
            width: 60vw;
            max-width: 1000px;
            height: auto;
        }

        /* username 텍스트 스타일 */
        #username_container {
            align-self: flex-end; /* 오른쪽 정렬 */
        }

        #username {
            margin-top: 20px; /* 상단 여백 추가 */
            margin-right: 20px; /* 우측 여백 추가 */
            font-weight: bold;
        }

        #username a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit; /* 부모의 글꼴 색상 상속 */
        }

        /* 카메라 확인하기 텍스트 스타일 */
        #check_camera {
            margin-top: 20px; /* 상단 여백 추가 */
            margin-left: 50px; /* 좌측 여백 추가 */
            font-weight: bold;
            align-self: flex-start; /* 왼쪽 정렬 */
        }

        /* 카메라 이미지들을 감싸는 컨테이너 */
        #cameras {
            margin-left: 50px;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            margin-top: 20px; /* 상단 여백 추가 */
            gap: 20px; /* 이미지 간 간격 */
            flex-wrap: wrap; /* 필요시 줄 바꿈 설정 */
            align-self: flex-start; /* 왼쪽 정렬 */
        }

        /* 각 카메라 이미지의 스타일 */
        #Cam1, #Cam2 {
            max-width: 100%; /* 최대 너비 설정 */
            height: auto; /* 비율에 맞게 자동 조정 */
            flex: 1; /* 동일한 너비로 설정 */
        }

        #add_camera {
            max-width: 100%; /* 최대 너비 설정 */
            height: auto; /* 비율에 맞게 자동 조정 */
            flex: 1; /* 동일한 너비로 설정 */
            margin-top: 160px;
        }
    </style>
</head>

<body>
<!-- Username 텍스트 -->
<div id="username_container">
    <div id="username">
        <a href="{{ url_for('registeredcard') }}">{{ username }}</a>
    </div>
</div>

<!-- Title 이미지 -->
<div id="title_bar">
    <img src="{{ url_for('static', filename='image/title_bar.png') }}" alt="Title Image" />
</div>

<!-- 카메라 확인하기 텍스트 -->
<div id="check_camera"><h2>카메라 확인하기</h2></div>

<!-- 카메라 이미지들을 담는 컨테이너 -->
<div id="cameras">
    <!-- Cam1 이미지 (클릭 시 EmptyCam1Select 페이지로 이동) -->
    <div id="Cam1">
        <a href="{{ url_for('emptycam1select') }}">
            <img src="{{ url_for('static', filename='image/cam1.png') }}" alt="Cam1 Image" />
        </a>
    </div>

    <!-- Cam2 이미지 (클릭 시 EmptyCam2Select 페이지로 이동) -->
    <div id="Cam2">
        <a href="{{ url_for('emptycam2select') }}">
            <img src="{{ url_for('static', filename='image/cam2.png') }}" alt="Cam2 Image" />
        </a>
    </div>

    <!-- 카메라 추가 이미지 -->
    <div id="add_camera">
        <img src="{{ url_for('static', filename='image/add_camera.png') }}" alt="Add Camera Image" />
    </div>
</div>

</body>

</html>
