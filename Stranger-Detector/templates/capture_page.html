<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Faces</title>
    <style>
        /* 스타일 정의 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center;
        }

        video {
            width: 320px;
            height: 240px;
            border: 1px solid #ddd;
        }

        #capture_button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #capture_button:hover {
            background-color: #0056b3;
        }

        #status_message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #timer {
            margin-top: 10px;
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>지인 얼굴 등록</h1>
    <video id="video" autoplay></video>
    <button id="capture_button">등록 시작</button>
    <div id="status_message"></div>
    <div id="timer"></div>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture_button');
        const statusMessage = document.getElementById('status_message');
        const timerDisplay = document.getElementById('timer');
        const folderName = "{{ folder_name }}"; // 서버에서 전달받은 폴더 이름
        let stream;

        // 카메라 스트리밍 시작
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => {
                stream = s;
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam: ', error);
            });

        // 캡처 버튼 클릭 시 자동 캡처 시작
        captureButton.addEventListener('click', function() {
            let imageCount = 0;
            const totalImages = 120;
            const interval = 250; // 1초에 4장씩이므로 1초 / 4 = 250ms
            const totalDuration = 30; // 총 30초

            // 타이머 함수
            function startTimer(duration) {
                let timer = duration, minutes, seconds;
                const timerInterval = setInterval(function() {
                    minutes = Math.floor(timer / 60);
                    seconds = timer % 60;
                    seconds = seconds < 10 ? '0' + seconds : seconds;
                    timerDisplay.textContent = `${minutes}:${seconds}`;
                    timer--;

                    if (timer < 0) {
                        clearInterval(timerInterval);
                        timerDisplay.textContent = '00:00';
                        statusMessage.textContent = '얼굴 등록이 완료되었습니다!';
                        // 웹캠 스트림 중지
                        if (stream) {
                            let tracks = stream.getTracks();
                            tracks.forEach(track => track.stop());
                        }
                        // 2초 후에 자동으로 등록 완료 페이지로 리디렉션
                        setTimeout(() => {
                            window.location.href = 'http://127.0.0.1:5001/RegisteredCard';
                        }, 2000);
                    }
                }, 1000);
            }

            // 이미지 캡처 함수
            function captureImage() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                const dataUrl = canvas.toDataURL('image/jpeg');

                fetch('/upload_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: dataUrl,
                        folder: folderName
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Error uploading image: ', error);
                });

                imageCount++;
                if (imageCount < totalImages) {
                    setTimeout(captureImage, interval);
                }
            }

            // 등록 시작 시 상태 업데이트
            statusMessage.textContent = '얼굴 등록이 진행중입니다...';
            startTimer(totalDuration); // 타이머 시작
            captureImage(); // 첫 캡처 시작
        });
    </script>
</body>
</html>
