<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 2</title>

    <style>
        /* 스타일 정의 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 세로 정렬을 위해 추가 */
            height: 100vh;
            background-color: #f5f5f5;
            position: relative; /* 부모 요소를 relative로 설정하여 자식 요소의 절대 위치 기준을 함께 설정 */
        }

        /* username 텍스트 스타일 */
        #username_container {
            align-self: flex-end; /* 오른쪽 정렬 */
        }

        #username {
            margin-top: 20px; /* 상단 여백 추가 */
            margin-right: 20px; /* 우측 여백 추가 */
            font-weight: bold;
        }

        #username a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit; /* 부모의 글꼴 색상 상속 */
        }

        #back {
            position: absolute;
            left: 31px;
            top: 30px;
            width: 148px;
            height: 27px;
        }

        #check_camera {
            margin-top: 110px; /* 상단 여백 추가 */
            margin-left: 40px; /* 좌측 여백 추가 */
            font-weight: bold;
            align-self: flex-start; /* 왼쪽 정렬 */
        }

        #cam_video {
            position: absolute;
            left: 245px;
            top: 315px;
            width: 1000px;
            height: 487px;
            cursor: pointer; /* 마우스 커서를 포인터로 변경하여 클릭 가능한 상태로 만듦 */
        }

        #cam2_1 {
            position: absolute;
            left: 46px;
            top: 315px;
            width: 165px;
            height: 487px;
            cursor: pointer; /* 마우스 커서를 포인터로 변경하여 클릭 가능한 상태로 만듦 */
        }

        #titlebar2 {
            position: absolute;
            left: 30px;
            top: 28px;
            width: 1235px;
            height: 126px;
        }
    </style>
</head>

<body>
    <!-- Username 텍스트 -->
    <div id="username_container">
        <div id="username">
            <a href="{{ url_for('registeredcard') }}">{{ username }}</a>
        </div>
    </div>

    <!-- TitleBar2 이미지 -->
    <img id="titlebar2" src="{{ url_for('static', filename='image/TitleBar2.png') }}" alt="Title Bar 2">

    <!-- Back 이미지 -->
    <a href="{{ url_for('camselect') }}">
        <img id="back" src="{{ url_for('static', filename='image/Back.png') }}" alt="Back">
    </a>

    <!-- 카메라 확인하기 텍스트 -->
    <div id="check_camera">
        <h2>카메라 확인하기</h2>
    </div>

    <!-- CamVideo 이미지 -->
    <img id="cam_video" src="{{ url_for('static', filename='image/CamVideo.png') }}" alt="Cam Video">

    <!-- Cam2_1 이미지 (링크 수정) -->
    <a href="{{ url_for('registeredcard') }}">
        <img id="cam2_1" src="{{ url_for('static', filename='image/Cam2_1.png') }}" alt="Cam 2_1">
    </a>

</body>

</html>
