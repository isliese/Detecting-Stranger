<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        /* 스타일 정의 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #title_bar {
            margin: 30px 0 0 30px; /* title 위치 조정 */
            align-self: flex-start;
        }

        #title_bar img {
            width: 60vw;
            max-width: 1000px;
            height: auto;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #container div {
            margin: 7px 0; /* 각 요소 사이의 간격 */
            width: 60vw; /* Adjust this to control the width of the container div */
            max-width: 300px; /* 최대 너비 설정 */
        }

        #container img {
            width: 100%; /* 이미지를 부모 요소의 너비에 맞추기 */
            height: auto; /* 비율에 맞게 자동 조정 */
        }

        @media (min-width: 600px) {
            #container img {
                width: 40vw;
            }
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 이미지 크기 조정 */
        #signup_button img {
            max-width: 200px; /* 원하는 최대 너비로 설정 */
            height: auto; /* 비율에 맞게 자동 조정 */
        }
    </style>
</head>

<body>

    <!-- Title 이미지 -->
    <div id="title_bar">
        <img src="{{ url_for('static', filename='image/title_bar.png') }}" alt="Title Image" />
    </div>

    <div id="container">
        <form method="POST" action="{{ url_for('login') }}">
            <!-- email 텍스트-->
            <div id="email">
                Email
            </div>

            <!-- email value 박스 이미지 -->
            <div id="email_value">
                <input type="email" id="email" name="email" required>
            </div>

            <!-- password 텍스트 -->
            <div id="password">
                Password
            </div>

            <!-- password value 박스 이미지 -->
            <div id="password_value">
                <input type="password" id="password" name="password" required>
            </div>

            <!-- login 버튼 -->
            <div id="login_button">
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- sign up 버튼 이미지 -->
        <div id="signup_button">
            <a href="{{ url_for('signup') }}">
                <img src="{{ url_for('static', filename='image/signup_button.png') }}" alt="Sign Up Button Image" />
            </a>
        </div>
    </div>

</body>

</html>
