<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 수정</title>
    <style>
        /* 간단한 스타일 정의 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card {
            width: 400px;
            height: 600px;
            position: relative;
            border: 1px solid #000;
            background-color: #fff;
        }

        .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
        }

        .form-group {
            margin: 20px;
        }

        .form-group label {
            display: block;
        }

        .form-group input, .form-group textarea {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="card">
    <img class="edit-button" src="/static/image/EditButton.png" alt="Edit Button">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" />
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description"></textarea>
    </div>
    <button onclick="saveCard()">Save</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const cardId = urlParams.get('cardId');

    // Load card data from local storage
    document.addEventListener("DOMContentLoaded", function() {
        const cardData = JSON.parse(localStorage.getItem(`card_${cardId}`));
        if (cardData) {
            document.getElementById('name').value = cardData.name;
            document.getElementById('description').value = cardData.description;
        }
    });

    function saveCard() {
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const cardData = { name, description };
        localStorage.setItem(`card_${cardId}`, JSON.stringify(cardData));
        alert("Card saved!");
    }
</script>
</body>
</html>
