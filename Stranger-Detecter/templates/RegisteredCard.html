<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지인 등록 카드 선택</title>
    <style>
        /* 스타일 정의 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
        }

        #username {
            margin-top: 20px;
            margin-right: 20px;
            font-weight: bold;
            align-self: flex-end;
        }

        #back {
            position: absolute;
            left: 31px;
            top: 30px;
            width: 148px;
            height: 27px;
        }

        #registered_person {
            position: absolute;
            left: 52px;
            top: 246px;
            width: 398px;
            height: 34px;
        }

        .card-container {
            display: flex;
            align-items: flex-start; /* 카드와 버튼을 상단에 맞추기 */
            overflow-x: auto; /* 가로 스크롤 가능하게 설정 */
            overflow-y: hidden; /* 세로 스크롤 숨기기 */
            width: 100%;
            padding-top: 315px;
            padding-left: 80px; /* 첫번째 카드의 왼쪽 마진 */
            position: relative; /* z-index와의 상호작용을 위해 상대 위치 설정 */
        }

        .card {
            perspective: 1000px;
            margin: 0 10px;
            cursor: pointer;
            position: relative; /* 자식 요소를 절대 위치로 배치하기 위해 추가 */
        }

        .name_card {
            width: 346px;
            height: 487px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .name_card {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center; /* 텍스트와 입력 박스 중앙 정렬 */
            align-items: center;
        }

        #add-person {
            cursor: pointer;
            width: 125px;
            height: 155px;
            margin-left: 20px; /* 카드와 버튼 사이에 간격 추가 */
            margin-top: 140px; /* 이미지 높이를 약간 아래로 이동 */
            z-index: 10; /* 다른 요소 위에 위치하도록 설정 */
            flex-shrink: 0; /* 스크롤 영역에서도 크기가 줄어들지 않도록 설정 */
        }

        .edit-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px; /* 버튼 크기는 필요에 따라 조절 */
            height: 30px;
            cursor: pointer;
            z-index: 10; /* 입력 박스 위에 위치하도록 설정 */
        }

        .edit-input {
            width: 80%;
            padding: 5px;
            position: absolute;
            display: none; /* 초기에는 숨김 */
            z-index: 15; /* 입력 박스가 카드 위에 위치하도록 설정 */
        }

        .name-input {
            top: 20%; /* 입력 박스 위치 조정 */
        }

        .description-input {
            top: 35%; /* 입력 박스 위치 조정 */
        }

        .saved-text {
            position: absolute;
            width: 80%;
            text-align: center;
            color: white; /* 텍스트 색상 하얗게 설정 */
            font-size: 18px; /* 글자 크기 설정 (필요에 따라 조절) */
            word-wrap: break-word; /* 긴 단어를 줄바꿈하여 표시 */
            display: none; /* 텍스트가 입력 후 보이게 설정 */
            z-index: 10; /* 텍스트가 입력 박스 위에 위치하도록 설정 */
        }

        .name-text {
            font-weight: bold;
            font-size: 22px; /* 이름의 글자 크기 조정 (필요에 따라 조절) */
            margin-bottom: 10px; /* 이름과 설명 간격 설정 */
            top: 20%; /* 입력 박스와 같은 위치에 텍스트 배치 */
        }

        .description-text {
            font-size: 16px; /* 설명의 글자 크기 조정 (필요에 따라 조절) */
            top: 35%; /* 입력 박스와 같은 위치에 텍스트 배치 */
        }
    </style>
</head>
<body>
<!-- Username 텍스트 -->
<div id="username">등록된 User Name의 지인</div>

<!-- Back 이미지 -->
<a href="/camselect">
    <img id="back" src="/static/image/Back.png" alt="Back">
</a>

<!-- RegisteredPerson 이미지 -->
<img id="registered_person" src="/static/image/RegisteredPerson.png" alt="Registered Person">

<!-- NameCard 컨테이너 -->
<div id="cardContainer" class="card-container">
    <!-- 동적으로 추가되는 카드들이 여기에 위치하게 됩니다 -->

    <!-- Add Person 버튼 -->
    <img id="add-person" src="/static/image/add_person.png" alt="Add Person" onclick="addCard()">
</div>

<script>
    function flipCard(card) {
        // 카드가 플립되도록 'flipped' 클래스를 토글합니다.
        card.classList.toggle('flipped');
    }

    function addCard() {
        const cardContainer = document.getElementById('cardContainer');

        // 카드 HTML 구조 생성
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';

        // 카드 클릭 시 플립
        cardDiv.addEventListener('click', function(event) {
            if (event.target.tagName !== 'INPUT') {
                flipCard(this);
            }
        });

        const nameCardDiv = document.createElement('div');
        nameCardDiv.className = 'name_card';

        const frontImg = document.createElement('img');
        frontImg.className = 'front';
        frontImg.src = '/static/image/NameCard.png';
        frontImg.alt = 'Name Card';

        const backDiv = document.createElement('div');
        backDiv.className = 'back';

        const backImg = document.createElement('img');
        backImg.src = '/static/image/NameCardBack.png';
        backImg.alt = 'Name Card Back';

        // Edit Button 추가
        const editButton = document.createElement('img');
        editButton.src = '/static/image/EditButton.png';
        editButton.alt = 'Edit Button';
        editButton.className = 'edit-button';

        editButton.addEventListener('click', function(event) {
            event.stopPropagation();
            toggleEditInput(this);
        });

        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.className = 'edit-input name-input';
        nameInput.placeholder = '이름을 입력하세요...';

        const descriptionInput = document.createElement('input');
        descriptionInput.type = 'text';
        descriptionInput.className = 'edit-input description-input';
        descriptionInput.placeholder = '설명을 입력하세요...';

        nameInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                saveText(this);
            }
        });

        descriptionInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                saveText(this);
            }
        });

        const nameTextDiv = document.createElement('div');
        nameTextDiv.className = 'saved-text name-text';

        const descriptionTextDiv = document.createElement('div');
        descriptionTextDiv.className = 'saved-text description-text';

        backDiv.appendChild(backImg);
        backDiv.appendChild(editButton);
        backDiv.appendChild(nameInput);
        backDiv.appendChild(descriptionInput);
        backDiv.appendChild(nameTextDiv);
        backDiv.appendChild(descriptionTextDiv);

        nameCardDiv.appendChild(frontImg);
        nameCardDiv.appendChild(backDiv);

        cardDiv.appendChild(nameCardDiv);

        // 카드 컨테이너에 추가
        cardContainer.insertBefore(cardDiv, document.getElementById('add-person'));
    }

    function toggleEditInput(button) {
        const backDiv = button.parentElement;
        const nameInput = backDiv.querySelector('.name-input');
        const descriptionInput = backDiv.querySelector('.description-input');
        const nameText = backDiv.querySelector('.name-text');
        const descriptionText = backDiv.querySelector('.description-text');

        // 모든 입력 박스를 보이게 하거나 숨기기
        if (nameInput.style.display === 'block' || descriptionInput.style.display === 'block') {
            nameInput.style.display = 'none';
            descriptionInput.style.display = 'none';
        } else {
            nameInput.style.display = 'block';
            descriptionInput.style.display = 'block';
            nameInput.focus();
        }
        
        // 텍스트를 입력박스와 같은 위치에 보이도록 설정
        nameText.style.display = 'block';
        descriptionText.style.display = 'block';
    }

    function saveText(input) {
        const backDiv = input.parentElement;
        const nameInput = backDiv.querySelector('.name-input');
        const descriptionInput = backDiv.querySelector('.description-input');
        const nameTextDiv = backDiv.querySelector('.name-text');
        const descriptionTextDiv = backDiv.querySelector('.description-text');

        if (input === nameInput) {
            nameTextDiv.textContent = nameInput.value;
            nameTextDiv.style.display = 'block';
            nameInput.style.display = 'none';
        } else if (input === descriptionInput) {
            descriptionTextDiv.textContent = descriptionInput.value;
            descriptionTextDiv.style.display = 'block';
            descriptionInput.style.display = 'none';
        }
    }
</script>
</body>
</html>
